<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Công Cụ Giải Mã Unicode</title>
    <style>
        /* Áp dụng chỉ trong vùng bao của .unicode-decoder */
        .unicode-decoder {
            all: initial; /* Xóa tất cả các kiểu CSS mặc định hoặc toàn cục */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            padding: 20px;
            height: 100vh;
        }

        .unicode-decoder * {
            all: unset; /* Xóa kiểu cho tất cả các phần tử bên trong */
            box-sizing: border-box;
        }

        .unicode-decoder .container {
            display: block;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .unicode-decoder h1 {
            all: unset;
            text-align: center;
            color: #333;
            display: block;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .unicode-decoder label {
            all: unset;
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .unicode-decoder textarea {
            all: unset;
            display: block;
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            resize: none;
            margin-bottom: 20px;
        }

        .unicode-decoder button {
            all: unset;
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
        }

        .unicode-decoder button:hover {
            background-color: #218838;
        }

        .unicode-decoder .result {
            display: none;
            margin-top: 20px;
            background-color: #f8f9fa;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
            position: relative;
        }

        .unicode-decoder .copy-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #007bff;
            color: white;
            padding: 5px 10px;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
        }

        .unicode-decoder .copy-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="unicode-decoder">
        <div class="container">
            <h1>Công Cụ Giải Mã Unicode</h1>
            <label for="unicode-input">Nhập chuỗi mã Unicode:</label>
            <textarea id="unicode-input" placeholder="Nhập chuỗi Unicode escape sequences"></textarea>
            <button id="decode-button">Giải Mã</button>
            <div id="result-container" class="result">
                <button class="copy-button" id="copy-button">Copy</button>
                <pre id="result-output"></pre>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('decode-button').addEventListener('click', function() {
            const input = document.getElementById('unicode-input').value;

            // Giải mã Unicode escape dạng \u
            let decodedString = input.replace(/\\u([\dA-Fa-f]{4})/g, function(match, group) {
                return String.fromCharCode(parseInt(group, 16));
            });

            // Giải mã hex escape dạng \x
            decodedString = decodedString.replace(/\\x([\dA-Fa-f]{2})/g, function(match, group) {
                return String.fromCharCode(parseInt(group, 16));
            });

            // Hiển thị kết quả
            const resultContainer = document.getElementById('result-container');
            const resultOutput = document.getElementById('result-output');
            resultOutput.textContent = decodedString;
            resultContainer.style.display = 'block';
        });

        document.getElementById('copy-button').addEventListener('click', function() {
            const resultOutput = document.getElementById('result-output');
            navigator.clipboard.writeText(resultOutput.textContent).then(() => {
                alert("Kết quả đã được sao chép!");
            }).catch(err => {
                alert("Không thể sao chép, hãy thử lại.");
            });
        });
    </script>
</body>
</html>
